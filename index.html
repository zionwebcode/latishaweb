<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>prannkster</title>
  <style>
    body {
      margin: 0;
      background-color: #1e2c3c;
      color: #a3d3ff;
      font-family: 'Press Start 2P', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .pixel-particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 0;
    }

    .pixel {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #7ecbff;
      opacity: 0.6;
      animation: float 10s infinite;
    }

    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 0.4; }
      50% { transform: translateY(-20px) scale(1.2); opacity: 0.8; }
      100% { transform: translateY(-40px) scale(1); opacity: 0; }
    }

    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      background: #223348;
      padding: 40px;
      border: 3px solid #4ea3d9;
      border-radius: 20px;
      box-shadow: 0 0 12px #4ea3d9;
    }

    .title {
      font-size: 24px;
      margin-bottom: 20px;
      color: #a3d3ff;
    }

    .question {
      font-size: 12px;
      margin: 20px 0;
    }

    .btn {
      background-color: #2a3f5b;
      color: #a3d3ff;
      border: 2px solid #7ecbff;
      padding: 12px 20px;
      font-size: 12px;
      border-radius: 10px;
      cursor: pointer;
      margin: 0 10px;
    }

    .btn:hover {
      background-color: #355777;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <div class="pixel-particles" id="particles"></div>

  <div class="container">
    <div class="title">LATISHA GET READY ITEMS</div>
    <div class="question">ARE YOU READY?</div>
    <button class="btn" onclick="window.location.href='page2.html'">YES</button>
    <button class="btn">NO</button>
  </div>

  <script>
    const particleContainer = document.getElementById('particles');
    for (let i = 0; i < 80; i++) {
      const p = document.createElement('div');
      p.classList.add('pixel');
      p.style.left = Math.random() * 100 + 'vw';
      p.style.top = Math.random() * 100 + 'vh';
      p.style.animationDelay = Math.random() * 10 + 's';
      p.style.backgroundColor = ['#7ecbff', '#a3d3ff', '#4ea3d9'][Math.floor(Math.random() * 3)];
      particleContainer.appendChild(p);
    }
  </script>
</body>
</html>
